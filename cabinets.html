        <article class="goods__item">
          <div class="goods__image-wrapper">
            <img class="goods__image" src="./image/commercial-furniture4.jpg" alt="Коммерческая мебель">
          </div>
        </article>
      </div>
    </section>
  </main>
  <!-- Футер -->

    <div class="footer__info">
      <div class="footer__contacts">
        <h3 class="footer__contact-us">Свяжитесь с нами</h3>
        <p class="footer__number">+7 (812) 986-02-02</p>
        <p class="footer__email">fordiz.meb@yandex.ru</p>
        <ul class="footer__social-links">
          <li><a target="_blank" href="https://vk.com/tuning_vashego_doma" class="footer__social-link footer__vk"><img

          <li><a target="_blank" href="https://instagram.com" class="footer__social-link footer__instagram"><img

          <li><a target="_blank" href="https://profi.ru" class="footer__social-link footer__profi"><img

        <form class="form" action="post" class="form">
          <h4 class="form__title">Оставьте заявку и мы Вам перезвоним</h4>
          <input class="form__input-name" type="text" placeholder="Имя">
          <input type="number" class="form__input-number" placeholder="Телефон">
          <button class="form__submit-button">Отправить</button>
        </form>
      </div>
    </div>
