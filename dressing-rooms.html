<form class=form method=post>
<h2 class=form__title>Оставьте заявку и мы Вам перезвоним</h2>
<label for=name></label>
<input id=name name=name required class="form__input form__input-name" type=text placeholder=Имя pattern=^[А-Яа-яЁё\s]+$ minlength=2 maxlength=35>
<label for=number></label>
<input id=number name=number required type=text class="form__input form__input-number" placeholder=Телефон pattern=\+[0-9]{11}>
<div class=form__agreement>
<input required class=form__agreement-checkbox type=checkbox name=agreement id=formAgreement checked>
<label class=form__agreement-label for=formAgreement><span>Я согласен на <a class=form__agreement-link href=./agreement.html>обработку персональных данных.</a></span></label>
</div>

</form>
